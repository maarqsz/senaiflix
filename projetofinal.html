<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAIFLIX</title>
    <script src="projetofinal.js" defer></script>
    <link rel="stylesheet" href="projetofinal.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="base-site">
        <h1> SENAIFLIX <br> <br>  FILMES</h1>
        <nav>
            <a class="link" href="index.html"><button>Personagens</button></a>
        </nav>

        <button class="bt" onclick="ocultarExibir()">Adicionar Filme</button>


        <div id="formulario" class="ocultar">
            <form id="add-filme">
                <input type="text" id="titulo" placeholder="Título" required>
                <input type="text" id="autor" placeholder="Autor" required>
                <input type="date" id="data-lancamento" required>
                <input type="text" id="genero" placeholder="Gênero" required>
                <input type="text" id="duracao" placeholder="Duração (min)" required>
                <textarea id="sinopse" placeholder="Sinopse" required></textarea>
                <input type="text" id="url" placeholder="URL da Capa" required>
                <button type="submit">Adicionar Filme</button>
            </form>
        </div>

        <h2>LISTA DE FILMES</h2>
        <div id="lista-filmes"></div>
    </div>

</body>

</html>
